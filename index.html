<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="headercontent">
                <figure>
                    <img class="logo" src="image/logo.svg" alt="логотип">
                    <figcaption>
                        DenHunter
                    </figcaption>
                </figure>
                <nav>
                    <a href="#" class="navlink">Что я умею</a>
                    <a href="#" class="navlink">Лэндинги</a>
                    <a href="#" class="navlink">Контакты</a>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <section class="my-advertising">
            <div class="container">
                <div class="my-advertising_content">
                    <h1>
                        Красивый дизайн? Удобный интерфейс?<br> Может, все вместе?
                    </h1>
                    <span class="my-advertising_slogan">
                Делаю дизайны сайтов, лэндингов, баннеров на фигме
                </span>
                    <h2>
                        Меня зовут Данила
                    </h2>
                    <span class="my-advertising_about-me">
                Я  занимаюсь веб-дизайном и делаю сайты, лэндинги и баннеры на Figma
                </span>
                    <button class="my-advertising_to-my-works">Ниже jdпредставлены некоторые из моих работ</button>
                </div>
            </div>
        </section>
        <section class="my-works">
            <div class="container">
                <div class="my-works_content">
                    <div class="my-works_card-box card-box">
                        <img src="image/hardware_store.png" alt="лендинг строительного магазина" class="card-box_item card-box_hardware-store">
                        <img src="image/banking_company.png" alt="лендинг банковской компании" class="card-box_item card-box_banking-company">
                        <img src="image/med_company.png" alt="лендинг медицинской компании" class="card-box_item card-box_med-company">
                        <img src="image/comp_game.png" alt="лендинг компьютерной игры" class="card-box_item card-box_comp-game">
                    </div>
                    <button class="my-works_show-more">
                        Показать еще
                    </button>

                </div>
            </div>
        </section>
    </main>
</body>
</html>
